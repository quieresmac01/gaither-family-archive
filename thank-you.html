<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Gaither Family Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        .thank-you-container p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .thank-you-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .thank-you-buttons a {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: var(--accent-color);
            color: white;
        }
        .btn-primary:hover {
            background: #9c6b3a;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }
        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }
        .checkmark::after {
            content: 'âœ“';
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <div class="checkmark"></div>
            <h1>Thank You!</h1>
            <p>Your message has been submitted successfully. It will appear on the Family Messages page shortly after being processed.</p>
            <p>We appreciate you sharing your memories and thoughts with the Gaither family.</p>

            <div class="thank-you-buttons">
                <a href="messages.html" class="btn-primary">View Messages</a>
                <a href="index.html" class="btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
